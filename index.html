<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>猫猫投喂机</title>
    <style>
        /* 极致纯净，无边距，无滚动条 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100%; height: 100%; border: none; display: block; }
    </style>
</head>
<body>

    <iframe id="app_frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"></iframe>

    <script>
        (function() {
            // 核心数据混淆
            var _k = [104, 116, 116, 112, 115, 58, 47, 47, 109, 97, 111, 103, 114, 97, 110, 116, 46, 103, 105, 116, 104, 117, 98, 46, 105, 111, 47, 109, 97, 111, 109, 97, 111, 106, 105, 97, 109, 105, 47];
            
            var _f = document.getElementById('app_frame');
            
            // 解析并注入
            _f.src = _k.map(function(c){return String.fromCharCode(c)}).join('');

            // 地址栏伪装逻辑
            try {
                // 没有任何延迟，瞬间执行
                var _r = Math.random().toString(36).substring(2) + Math.random().toString(36).substring(2);
                window.history.replaceState(null, null, "?token=" + _r);
            } catch(e) {}
            
        })();
    </script>
</body>
</html>
